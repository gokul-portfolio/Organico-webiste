<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Product Details</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    /* Main Image Styling */
    .product-main-img {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border: 1px solid #ddd;
      border-radius: 10px;
    }

    /* Thumbnail Styling */
    .product-thumbnail {
      width: 70px;
      height: 70px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }

    .product-thumbnail.active {
      border-color: #28a745;
    }

    .product-thumbnail:hover {
      border-color: #28a745;
    }

    /* Product Title */
    .product-title {
      font-size: 28px;
      font-weight: bold;
      line-height: 1.3;
    }

    /* Price Section */
    .product-price {
      font-size: 22px;
      color: #28a745;
      font-weight: bold;
    }

    .product-old-price {
      font-size: 18px;
      color: #888;
      text-decoration: line-through;
      margin-left: 10px;
    }

    /* Quantity Selector */
    .quantity-selector input {
      width: 50px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
    }

    .quantity-selector button {
      font-size: 16px;
    }

    /* Responsive Adjustments */
    @media (max-width: 576px) {
      .product-title {
        font-size: 22px;
      }

      .product-main-img {
        max-height: 300px;
      }

      .product-thumbnail {
        width: 60px;
        height: 60px;
      }

      .quantity-selector input {
        width: 40px;
      }
    }

    @media (max-width: 320px) {
      .product-title {
        font-size: 18px;
      }

      .product-main-img {
        max-height: 250px;
      }

      .product-thumbnail {
        width: 50px;
        height: 50px;
      }

      .quantity-selector input {
        width: 35px;
      }

      .btn {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="row">
      <!-- Left Section: Images -->
      <div class="col-md-6 mb-4">
        <!-- Main Image -->
        <div class="mb-3 text-center">
          <img
            id="mainImage"
            src="https://via.placeholder.com/500"
            alt="Main Product"
            class="img-fluid product-main-img"
          />
        </div>
        <!-- Thumbnails -->
        <div class="d-flex gap-2 justify-content-center">
          <img
            src="https://via.placeholder.com/80/FF0000"
            alt="Thumbnail 1"
            class="product-thumbnail"
            onclick="changeImage(this)"
          />
          <img
            src="https://via.placeholder.com/80/00FF00"
            alt="Thumbnail 2"
            class="product-thumbnail"
            onclick="changeImage(this)"
          />
          <img
            src="https://via.placeholder.com/80/0000FF"
            alt="Thumbnail 3"
            class="product-thumbnail"
            onclick="changeImage(this)"
          />
          <img
            src="https://via.placeholder.com/80/FFFF00"
            alt="Thumbnail 4"
            class="product-thumbnail"
            onclick="changeImage(this)"
          />
        </div>
      </div>

      <!-- Right Section: Product Details -->
      <div class="col-md-6">
        <h1 class="product-title">Indigi Teas</h1>
        <!-- Rating -->
        <p class="mb-2">
          ⭐⭐⭐⭐⭐ <span>(1 customer review)</span>
        </p>
        <!-- Price -->
        <div class="mb-3">
          <span class="product-price">₹18.00</span>
          <span class="product-old-price">₹24.00</span>
        </div>
        <!-- Description -->
        <p class="mb-4">
          Sumptuous, filling, and temptingly healthy, our Biona Organic Granola
          with Wild Berries is perfect!
        </p>
        <!-- Quantity Selector -->
        <div class="mb-4 quantity-selector d-flex align-items-center">
          <button
            class="btn btn-outline-secondary"
            onclick="updateQuantity(-1)"
          >
            -
          </button>
          <input
            type="text"
            id="quantityInput"
            class="form-control text-center mx-2"
            value="1"
          />
          <button
            class="btn btn-outline-secondary"
            onclick="updateQuantity(1)"
          >
            +
          </button>
        </div>
        <!-- Buttons -->
        <div class="d-flex flex-wrap gap-2">
          <button class="btn btn-success">Add to Cart</button>
          <button class="btn btn-outline-warning">Compare</button>
          <button class="btn btn-outline-secondary">Add to Wishlist</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function changeImage(element) {
      // Change the main image source
      const mainImage = document.getElementById("mainImage");
      mainImage.src = element.src;

      // Highlight the selected thumbnail
      const thumbnails = document.querySelectorAll(".product-thumbnail");
      thumbnails.forEach((thumbnail) => thumbnail.classList.remove("active"));
      element.classList.add("active");
    }

    function updateQuantity(change) {
      const quantityInput = document.getElementById("quantityInput");
      let currentQuantity = parseInt(quantityInput.value) || 0;
      currentQuantity += change;

      // Ensure quantity is at least 1
      if (currentQuantity < 1) currentQuantity = 1;

      quantityInput.value = currentQuantity;
    }
  </script>
</body>
</html>
